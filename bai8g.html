<!DOCTYPE html>

<head>

    <style>
        #round-rectangle {
            border-width: 0px 12px 0px 12px;
            border-style: double;
            border-color: violet;
            border-radius: 40px 40px 60px 60px;

            -moz-border-radius:40px 40px 60px 60px;
            -webkit-border-radius: 40px 40px 60px 60px;
        }
    </style>
</head>
<body>
    <div id="round-rectangle">
		<p>Đây là nội dung của khung có border màu sắc như mẫu của bạn đã cung cấp.</p>
	</div>
</body>
