<!DOCTYPE html>
<html>
<head>
	<title>Border example</title>
	<style>
		.border-example {
			border-radius: (top-left) (top-right) (bottom-left) (bottom-right);
            border-radius: 0px 30px 70px 20px;
			border-style: solid ;
			border-color: #85C226 #F7C200 #4493A0 #DF127B;
			padding: 10px;
            box-shadow: 0px 30px 70px 20px;
            -moz-box-shadow: 0px 30px 70px 20px;
            -webkit-box-shadow: 0px 30px 70px 20px;
        	}
	</style>
</head>
<body>
	<div class="border-example">
		<p>Đây là nội dung của khung có border màu sắc như mẫu của bạn đã cung cấp.</p>
	</div>
</body>
</html>
