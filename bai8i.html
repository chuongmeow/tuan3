<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        #round-rectangle {
            background: orange;
            border-width: 4px 30px 4px 30px;
            border-style: solid;
            border-color: #56c6d9 #56c6d9 #fe2192 #fe2192;
            
            border-radius: 0 120px 0 120px;

            -moz-border-radius:0 120px 0 120px;
            -webkit-border-radius: 0 120px 0 120px;
        }
    </style>
</head>
<body>
    <div id="round-rectangle">
		<p>Đây là nội dung của khung có border màu sắc như mẫu của bạn đã cung cấp.</p>
	</div>
</body>
</html>
